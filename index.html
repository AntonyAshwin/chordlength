<center>
    <hr>
    <h1>CHORD LENGTH CALCULATOR</h1> <hr>
    <h4>VERSINE (m) : </h4> <input  type = "number" id = "v"> <br>
    <br><select name="dim" id="dim">
    <option value="a" selected >Angle</option>
        <option value="r">Radius</option>
    </select><br> <input type = "number" id = "r">  <br> <br>
    <button onclick="calc1()">CALCULATE</button>  <br> <hr>
    <h3>CHORD LENGTH :</h3> <h2 id = "result"></h2>
</center>

<script>
    function calc1(){
        var dim = document.getElementById("dim").value
        var v = Number(document.getElementById("v").value);
        var r = Number(document.getElementById("r").value);
        if (dim === "a"){
            r = 1750/r;
        }
        var c = (2* Math.sqrt((r * r) - ((r-v)*(r-v)))).toString();
        document.getElementById("result").innerHTML = c + " m";
    }
</script>
